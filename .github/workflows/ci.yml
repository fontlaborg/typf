# this_file: .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]
        features: [minimal, default, all]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libharfbuzz-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install harfbuzz

    - name: Check formatting
      if: matrix.features == 'default'
      run: cargo fmt --all --check
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Clippy (minimal)
      if: matrix.features == 'minimal'
      run: cargo clippy --workspace --no-default-features --features minimal -- -D warnings
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Clippy (default)
      if: matrix.features == 'default'
      run: cargo clippy --workspace -- -D warnings
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Clippy (all)
      if: matrix.features == 'all'
      run: cargo clippy --workspace --all-features -- -D warnings
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Test (minimal)
      if: matrix.features == 'minimal'
      run: cargo test --workspace --no-default-features --features minimal

    - name: Test (default)
      if: matrix.features == 'default'
      run: cargo test --workspace

    - name: Test (all)
      if: matrix.features == 'all'
      run: cargo test --workspace --all-features

    - name: Build documentation
      if: matrix.features == 'all'
      run: cargo doc --workspace --all-features --no-deps


  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libharfbuzz-dev

    - name: Run benchmarks
      run: cargo bench --workspace --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libharfbuzz-dev

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --workspace --all-features --timeout 300 --out xml

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false
        verbose: true

  # Binary size check for minimal build
  binary-size:
    name: Binary Size Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build minimal release binary
      run: |
        cargo build --release --package typf-cli --no-default-features --features minimal
        ls -lh target/release/typf-cli
        size_kb=$(du -k target/release/typf-cli | cut -f1)
        echo "Binary size: ${size_kb}KB"
        if [ $size_kb -gt 500 ]; then
          echo "ERROR: Binary size ${size_kb}KB exceeds 500KB target!"
          exit 1
        fi

  # Security audit with cargo-deny
  audit-deny:
    name: Security Audit (cargo-deny)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Run cargo-deny check
      run: cargo deny check

  # Security audit with cargo-audit
  audit-cves:
    name: Security Audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run cargo-audit
      run: cargo audit