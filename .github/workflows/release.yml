# this_file: .github/workflows/release.yml

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-rust:
    name: Build Rust
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          7z a typf-${{ matrix.target }}.zip ./target/${{ matrix.target }}/release/*.exe
        else
          tar czf typf-${{ matrix.target }}.tar.gz -C ./target/${{ matrix.target }}/release .
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./typf-${{ matrix.target }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
        asset_name: typf-${{ matrix.target }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
        asset_content_type: ${{ matrix.os == 'windows-latest' && 'application/zip' || 'application/gzip' }}

  build-python:
    name: Build Python Wheels
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Set platform features (macOS)
      if: runner.os == 'macOS'
      run: echo "FEATURES=python,mac,icu" >> $GITHUB_ENV

    - name: Set platform features (Windows)
      if: runner.os == 'Windows'
      run: echo "FEATURES=python,windows,icu" >> $env:GITHUB_ENV

    - name: Set platform features (Linux)
      if: runner.os == 'Linux'
      run: echo "FEATURES=python,icu" >> $GITHUB_ENV

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: --release --interpreter python${{ matrix.python }} --features ${{ env.FEATURES }}

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: target/wheels

  publish-pypi:
    name: Publish to PyPI
    needs: build-python
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true

  build-docs:
    name: Build Documentation for Release
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

    - name: Install zensical
      run: uv pip install zensical

    - name: Build documentation
      run: |
        zensical build
        echo "Documentation built successfully"

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-documentation
        path: docs/
        retention-days: 90

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: docs

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Publish typf-core
      run: |
        cd backends/typf-core
        cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} || true

    - name: Publish typf-render
      run: |
        cd crates/typf-render
        cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} || true

    - name: Wait for crates.io to update
      run: sleep 30

    - name: Publish backends
      run: |
        for backend in backends/typf-*; do
          if [ -d "$backend" ] && [ "$backend" != "backends/typf-core" ]; then
            cd "$backend"
            cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} || true
            cd ../..
          fi
        done
