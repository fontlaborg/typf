[project]
site_name = "TYPF v2.0 Documentation"
site_url = "https://fontlab.org/typf/"
site_description = "TYPF v2.0: A production-ready text rendering pipeline framework with six-stage architecture, multi-backend support, and first-class Python bindings"
# Build configuration - source and output directories
docs_dir = "./src_docs"
site_dir = "./docs"
# Repository
repo_name = "fontlaborg/typf"
repo_url = "https://github.com/fontlaborg/typf"
edit_uri = "https://github.com/fontlaborg/typf/edit/main/src_docs/"
# Copyright
copyright = "Copyright &copy; 2025 Fontlab Ltd"

# Theme configuration
[project.theme]
features = [
  "announce.dismiss",
  "content.action.edit",
  "content.action.view",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.path",
  "navigation.sections",
  "navigation.tabs",
  "navigation.top",
  "search.highlight"
]

# Palette configuration with automatic, light, and dark modes
[[project.theme.palette]]
media = "(prefers-color-scheme)"

[project.theme.palette.toggle]
icon = "lucide/sun-moon"
name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "blue"
accent = "blue"

[project.theme.palette.toggle]
icon = "lucide/sun"
name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "blue"
accent = "orange"

[project.theme.palette.toggle]
icon = "lucide/moon-star"
name = "Switch to system preference"

# Additional configuration
[project.extra]
homepage = "https://fontlab.org/typf/"
scope = "/"

[project.extra.status]
new = "Recently added"
deprecated = "Deprecated"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/fontlaborg/typf"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/typf/"

[project.extra.tags]
default = "default"

# Markdown extensions configuration
[project.markdown_extensions]
abbr = {  }
admonition = {  }
attr_list = {  }
def_list = {  }
footnotes = {  }
md_in_html = {  }

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx]
caret = {  }
details = {  }
emoji = {  }
inlinehilite = {  }
keys = {  }
mark = {  }
smartsymbols = {  }
snippets = {  }
tilde = {  }

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.magiclink]
normalize_issue_symbols = true
repo_url_shorthand = true
user = "fontlaborg"
repo = "typf"

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [{ name = "mermaid", class = "mermaid" }]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
combine_header_slug = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

