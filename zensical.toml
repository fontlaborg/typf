[project]
site_name = "TYPF Documentation"
site_url  = "https://typf.fontlab.com/"
docs_dir  = "src_docs"
site_dir  = "docs"
use_directory_urls = true

[project.theme]
variant   = "modern"
language  = "en"

[project.theme.palette]
scheme  = "default"
primary = "blue"
accent  = "blue"

[project.theme.features]
features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.path",
  "navigation.sections",
  "navigation.tabs",
  "navigation.top",
  "search.highlight",
  "search.suggest",
]

# Navigation structure
[[project.nav]]
Home = "index.md"

[[project.nav]]
"Getting Started" = [
  "getting-started/installation.md",
  "getting-started/quick-start.md",
  "getting-started/python-bindings.md",
]

[[project.nav]]
