version: '3.8'

services:
  # Build and test service
  typf-build:
    build:
      context: .
      target: builder
    volumes:
      - ./:/build
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/build/target
    command: cargo build --workspace --all-features

  # Development service with hot reload
  typf-dev:
    build:
      context: .
      target: builder
    volumes:
      - ./:/build
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/build/target
    command: cargo watch -x 'test --workspace'
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug

  # Test runner
  typf-test:
    build:
      context: .
      target: builder
    volumes:
      - ./:/build
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/build/target
    command: cargo test --workspace --all-features
    environment:
      - RUST_BACKTRACE=1

  # Benchmark runner
  typf-bench:
    build:
      context: .
      target: builder
    volumes:
      - ./:/build
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/build/target
    command: cargo bench --workspace

  # Production-ready CLI
  typf-cli:
    build:
      context: .
    volumes:
      - ./testdata:/data:ro
      - ./output:/output
    working_dir: /data

volumes:
  cargo-cache:
  target-cache:
