[package]
name = "typf-zeno"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Zeno rasterizer backend for TYPF - ported from haforu"

[dependencies]
# TYPF workspace dependencies
typf-fontdb = { path = "../../crates/typf-fontdb" }

# Font parsing and shaping
skrifa = { workspace = true }
read-fonts = { workspace = true }

# Rasterization
zeno = "0.3"

# Error handling
thiserror = { workspace = true }

# Logging
log = { workspace = true }

[dev-dependencies]
env_logger = { workspace = true }
