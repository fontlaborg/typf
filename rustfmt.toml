# Rustfmt configuration for Typf
# Uses only stable options to avoid nightly warnings

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"
use_field_init_shorthand = true
use_try_shorthand = true
match_block_trailing_comma = true
reorder_imports = true
reorder_modules = true
merge_derives = true
remove_nested_parens = true
