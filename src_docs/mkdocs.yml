# Project information
site_name: TYPF v2.0 Documentation
site_url: https://github.fontlaborg/typf/
site_description: >-
  TYPF v2.0: A production-ready text rendering pipeline framework with six-stage
  architecture, multi-backend support, and first-class Python bindings

# Repository
repo_name: fontlaborg/typf
repo_url: https://github.com/fontlaborg/typf
edit_uri: https://github.com/fontlaborg/typf/edit/main/src_docs/

# Copyright
copyright: Copyright &copy; 2025 Fontlab Org

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: lucide/sun-moon
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: lucide/moon-star
        name: Switch to system preference

# Plugins
plugins:
  - search
  - tags

# Additional configuration
extra:
  homepage: https://github.fontlaborg/typf/
  scope: /
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fontlaborg/typf
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/typf/
  tags:
    default: default

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: fontlaborg
      repo: typf
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

