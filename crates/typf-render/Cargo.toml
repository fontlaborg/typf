[package]
name = "typf-render"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Rendering utilities for typf text engine"

[features]
default = ["variable-fonts"]
variable-fonts = []  # skrifa has built-in variable font support

[dependencies]
typf-core = { path = "../../backends/typf-core" }
typf-fontdb = { path = "../typf-fontdb" }
thiserror.workspace = true
anyhow.workspace = true
log.workspace = true
rayon.workspace = true
parking_lot.workspace = true
hdrhistogram.workspace = true

# For SVG generation
svgtypes = "0.15"
kurbo = "0.11"

# For path simplification and font parsing - migrated to skrifa
skrifa.workspace = true
read-fonts.workspace = true
shellexpand = "3"
lyon_geom.workspace = true

# For image output (PGM, PNG)
image = { version = "0.25", default-features = false, features = ["png"] }
base64 = "0.22"

[dev-dependencies]
insta = "1.39"
